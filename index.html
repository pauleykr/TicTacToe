<!doctype html>
<html lang="en">
    <head>
        <title>Example Day 9 Tic Tac Toe</title>
        <link href="Example09.css" rel="stylesheet" type="text/css">
        <script src="Example09.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
		<div id="gameWrap"> 
		<h1>Tic Tac Toe</h1> 
		</br>
        <table>
            <tr>
                <td id="c0r0" onclick="MakeMove(this)" class="right bottom block"></td>
                <td id="c1r0" onclick="MakeMove(this)" class="right bottom block"></td>
                <td id="c2r0" onclick="MakeMove(this)" class="bottom block"></td>
            </tr>
            <tr>
                <td id="c0r1" onclick="MakeMove(this)" class="right bottom block"></td>
                <td id="c1r1" onclick="MakeMove(this)" class="right bottom block"></td>
                <td id="c2r1" onclick="MakeMove(this)" class="bottom block"></td>
            </tr>
            <tr>
                <td id="c0r2" onclick="MakeMove(this)" class="right block"></td>
                <td id="c1r2" onclick="MakeMove(this)" class="right block"></td>
                <td id="c2r2" onclick="MakeMove(this)" class="block"></td>
            </tr>
        </table>
		<div id="results">
		<div id="left"> 
			<label><span class="boldLabel">Choose Opponent</span></label></br>
			<button onclick="setComputerActive()">Computer</button>
			<button onclick="setHumanActive()">Human</button>
			<br></br>
			<label><span class="boldLabel">Game Score</span></label></br>
			<label>You</label><input id="X" value="0" type=text size=5 name=you readonly>
			</br>
			<label>Opponent</label><input id="O" value="0" type=text size=5 name=Opponent readonly>
			</br>
			<label>Ties</label><input id="Y" value="0" type=text size=5 name=ties readonly></label><br></br>
			<button onclick="resetGame()">Reset</button>
			<button type="reset"  onclick="resetScore()">Reset Score</button></br>
		</div>
		<div id="right">
			<label><span class="boldLabel">Match Mode</span></label></br>
			<label>You</label><input id="tX" value="0" type=text size=5 name=you readonly>
			</br>
			<label>Opponent</label><input id="tO" value="0" type=text size=5 name=Opponent readonly>
			</br>
			<button id="btnHousing" onclick="bestThree()">Best of 3</button>
			<button onclick="bestFive()">Best of 5</button></br>
			<button onclick="bestSeven()">Best of 7</button></br>
				</div>
			</div> 
		</div> 
    </body>
</html>
